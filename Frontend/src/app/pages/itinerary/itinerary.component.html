<body>


    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="'/userdashboard'">
                <img src="assets/Trippin.png" alt="Trippin logo">
            </a>
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarText">
                <ul class="navbar-nav">
                    <li class="nav-item m-2">
                        <a class="nav-link underline nav-text" [routerLink]="'/itinerary'"><svg
                                xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 384 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path

                    </li>
                    <li class="nav-item m-2">
                        <a class="nav-link underline nav-text" [routerLink]="'/weather'"><svg
                                xmlns="http://www.w3.org/2000/svg" height="1em"
                                viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                                <path
                                    d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z" />

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-content">
        <h1>Hotels</h1>
        <div class="accomodation-container"  *ngFor="let item of itineraryAccommodationItems; let i=index" >
            <div class="hotel-container">
                <img [src]="item.hotelImage">
                <div class="activity-details">  
                    <h4>{{item.hotelName}}</h4>
                    <p>{{item.hotelLocation.type}}</p>
                </div>
                <div class="button-container">
                    <button (click)="onDeleteAccommodation(item.hotelId)">Remove </button>
                </div>
            </div>
        </div>
        <h1>Activities</h1>
        <div class="activity-container" *ngFor="let item of itineraryActivityItems; let i=index">
            <div class="hotel-container">
                <img [src]="item.activityImage">
                <div class="activity-details">
                    <h4>{{item.activityName}}</h4>
                    <p>{{item.activityLocation.type}}</p>
                </div>
                <div class="button-container">
                    <button (click)="onDeleteActivity(item.activityId)">Remove </button>
                </div>
            </div>
        </div>
    </div>

    <!--MAP INTEGRATION-->
    <div id="map-section" class="col-md" style="padding:5vh 10vh;">
        <div class="px-2 " style="height:61vh;border:2px solid black;">
            <div id="map" style="height:60vh;"></div>
        </div>
    </div>
    <div  class="button-container book">
        <button (click)="exit()">Book Trip</button>
    </div>
    <app-footer></app-footer>  
</body>
