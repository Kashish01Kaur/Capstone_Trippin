  <div class="accomodation-container">
    <div class="flex-container">
      <div *ngIf="(searchText.trim() === '' ) || searchedResults.length > 0;else noResults">
        <div *ngFor="let pkg of searchedResults.length > 0 ? searchedResults : myActivities" class="flex-container">
          <div class="image-container">
            <img src="{{ pkg.activityImage }}" alt="Destination image">
          </div>
          <div class="info-container">
            <h2 class="card-title">{{pkg.activityName}}</h2>
            <div class="destination-info">
              <p class="card-text">{{pkg.activityDescription}}</p>
            </div>
            <div class="review-container button">
              <button type="button" class="btn btn-primary button" (click)="showReviews(pkg)">Reviews</button>
              <div class="reviews-popup" *ngIf="pkg.showReviewsPopup">
                <h3>Reviews for {{pkg.hotelName}}</h3>
                <ul>
                  <li *ngFor="let review of pkg.reviews">
                    {{review.reviewDescription}} - {{review.rating}} stars
                  </li>
                </ul>
                <button type="button" class="btn btn-primary" (click)="hideReviews(pkg)">Close</button>
              </div>
            </div>
            <div class="btn-container button">
              <button type="button" class="btn btn-primary" (click)="addActivityToItinerary(pkg)">Add to itinerary</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div *ngIf="(searchText.trim() === '' && maxBudget <= 0) && searchedResults.length === 0; else skip">
      <p class="no-packages">No packages found for "{{ searchText }}" with given budget.</p>
    </div> -->
    <ng-template #skip></ng-template>
    <ng-template #noResults>
      <p>No activities found for "{{ searchText }}"</p>
    </ng-template>
    
  </div>
  
  <app-footer></app-footer>
