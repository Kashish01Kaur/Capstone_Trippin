<div class="mycontainer">
  <div class="hero">
    <video autoplay loop muted plays-inline class="back-video">
      <source src="assets/pexels-brett-sayles-5930874 (1080p).mp4" type="video/mp4">
    </video>

    <form class="form-inline mb-3 justify-content-center">
      <div class="form-group">
        <div>
          <input type="text" class="form-control mx-2" id="city" [(ngModel)]="city" name="city"
            placeholder="Enter a City">
        </div>
        <div class="button-container">
          <button type="button" class="btn btn-primary" (click)="getWeather(city)"><svg
              xmlns="http://www.w3.org/2000/svg" height="1em"
              viewBox="0 0 640 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <path
                d="M0 336c0 79.5 64.5 144 144 144H512c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z" />
            </svg></button>
        </div>
      </div>
    </form>
    <div class="card text-white bg-primary m-5  card-design" *ngIf="myWeather">
      <div class="card-header text-center">
        <h2>{{city}}</h2>
        <p><img src="{{iconURL}}" alt="weather image"></p>
      </div>
      <div class="card-body">
        <p class="card-text">Summary: {{summary}}</p>
        <p class="card-text">Temperature: {{temperature}} °C</p>
        <p class="card-text">Feels like: {{feelsLikeTemp}} °C</p>
        <p class="card-text">Pressure: {{pressure}} hPa</p>
        <p class="card-text">Humidity: {{humidity}} %</p>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
